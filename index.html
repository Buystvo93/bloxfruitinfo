<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Encyclopedia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Item Encyclopedia</h1>
  <div id="content"></div>

  <script>
    fetch('items.json')
      .then(res => res.json())
      .then(items => {
        const container = document.getElementById('content');
        const grouped = {};

        // Group items by type (Sword, Accessory, Boss, etc.)
        items.forEach(item => {
          if (!grouped[item.type]) grouped[item.type] = [];
          grouped[item.type].push(item);
        });

        for (const [type, group] of Object.entries(grouped)) {
          const section = document.createElement('section');
          section.classList.add('category-section');

          section.innerHTML = `
            <h2>${type}</h2>
            <div class="item-list"></div>
          `;

          const list = section.querySelector('.item-list');
          group.forEach(item => {
            const card = document.createElement('a');
            card.href = `item.html?name=${encodeURIComponent(item.name)}`;
            card.className = 'item-card';
            card.innerHTML = `
              <img src="${item.icon}" alt="${item.name}">
              <h3>${item.name}</h3>
              <p>${item.rarity || ''} ${item.price ? 'â€” ' + item.price : ''}</p>
            `;
            list.appendChild(card);
          });

          container.appendChild(section);
        }
      });
  </script>
</body>
</html>
