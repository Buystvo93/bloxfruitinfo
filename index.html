<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blox Fruit Info</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top, #101010, #050505);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      letter-spacing: 2px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* Search Bar */
    .search-container {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }

    .search-bar {
      width: 100%;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #1a1a1a;
      color: #fff;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 0 10px #ffcc00;
    }

    /* Section Styling */
    .section {
      background: #121212;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 85%;
      max-width: 900px;
      text-align: left;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .section h2 {
      color: #ffcc00;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    /* Item Grid */
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Item Card */
    .item {
      background: linear-gradient(145deg, #202020, #0f0f0f);
      border: 2px solid #ffcc00;
      border-radius: 15px;
      width: 120px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #ffcc00;
    }

    /* Icon inside card */
    .item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 8px;
    }

    .item a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }

    .item a:hover {
      color: #ffcc00;
    }

    /* Background overlay for items */
    .item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://static.wikia.nocookie.net/blox-fruits/images/f/f8/Cutlass.png') center/cover;
      opacity: 0.1;
      z-index: 0;
    }

    .item * {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>BLOX FRUIT INFO</h1>

  <div class="search-container">
    <input type="text" id="searchBar" class="search-bar" placeholder="Search for a sword, fruit, or item...">
  </div>

  <div class="section">
    <h2>Swords</h2>
    <div class="icon-grid" id="itemGrid">
      <div class="item" data-name="Cutlass">
        <img src="pages/images/cutlass.png" alt="Cutlass">
        <a href="pages/cutlass.html" target="_blank">Cutlass</a>
      </div>
      <div class="item" data-name="Katana">
        <img src="pages/images/katana.png" alt="Katana">
        <a href="#" target="_blank">Katana</a>
      </div>
      <div class="item" data-name="Saber">
        <img src="https://static.wikia.nocookie.net/blox-fruits/images/8/87/Saber.png" alt="Saber">
        <a href="#" target="_blank">Saber</a>
      </div>
    </div>
  </div>

  <script>
    // Search Filter Script
    const searchBar = document.getElementById('searchBar');
    const items = document.querySelectorAll('.item');

    searchBar.addEventListener('keyup', () => {
      const query = searchBar.value.toLowerCase();
      items.forEach(item => {
        const name = item.getAttribute('data-name').toLowerCase();
        item.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
